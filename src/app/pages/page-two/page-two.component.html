<div class="container">

 <div class="col-lg-2 "   *ngIf="user">
      <img class ="profil" src="{{user.photoUrl}}" >
      <div>
        <h4 style="width: max-content; padding-top: 1rem;">Hoşgeldin {{user.name}}!</h4>
        <!-- <p>{{user.email}}</p> -->
     </div>
</div>
  <h1 class="title">ALBÜMLERİM</h1>
  <div class="searchbar">
    <select
      [(ngModel)]="AlbumSelected"
      (ngModelChange)="onAlbumSelected($event)"
    >
      <option *ngFor="let album of userAlbums" [value]="album.id">
        {{ album.title }}
      </option>
    </select>
  </div>
  <br />
  <h4>Seçili Albüm:{{ AlbumSelected }}</h4>
  <br />
  <div class="album-container">
    <div *ngFor="let album of userAlbums">
      <div class="albumcard" data-name="album.id">

        <img
          src="https://www.urfahabersitesi.com/images/haberler/rengarenk-doga-manzaralari.jpg"
          alt=""
        />
        <h3>{{album.id}}) {{ album.title }}</h3>
        <div class="a-details">
          <button style="border-radius: 10%;" (click)="openPreview(album)">Albümü İncele</button>
        </div>
      </div>
    </div>


    <app-popup [lstPhotos]="lstPhotos" *ngIf="bsModalRef"
    [previewPhotos]="lstPhotos"
    [previewAlbum]="bsModalRef"
    [openModal]="true"></app-popup>
</div>
