<h3 class="pn">{{ pagename }}</h3>

<div class="row">
  <div class="col-md-2">
    <div
      class="card"
      style="width: 30rem; align-self: center; align-items: center"
    >
      <div class="card-body">
        <h5 class="card-title">{{ title }}</h5>
        <p class="card-text">{{ text }}</p>

        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
        <!-- <div class="icon"><i class="fa fa-plus"></i> -->
        <div class="row">
          <div class="col-lg-7">
            <button
              class="fa fa-plus"
              style="background-color: greenyellow; border-radius: 50%"
              (click)="onIncrement()"
            >
              <h6
                class="ct"
                style="font: size 20px"
                routerlink="app-counter-output"
              ></h6>
            </button>
          </div>

          <div class="col-lg-8">
            <button
              class="fa solid fa-minus"
              style="background-color: greenyellow; border-radius: 50%"
              (click)="onDecrement()"
            ></button>
            <app-counter></app-counter>
            <!-- <button class="btn" (click)="onReset()"></button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
